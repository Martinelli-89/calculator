<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="CalculatorGrid">
        <div class="calculator">CASIO</div>
        <div class="onButton onOff" id="on"> On</div>
        <div class="result" id="display"></div>
        <div class="tempDisplay" id="topDisplay"></div>
        <div class="button numbers one">1</div>
        <div class="button numbers two">2</div>
        <div class="button numbers three">3</div>
        <div class="button numbers four">4</div>
        <div class="button numbers five">5</div>
        <div class="button numbers six">6</div>
        <div class="button numbers seven">7</div>
        <div class="button numbers eight">8</div>
        <div class="button numbers nine">9</div>
        <div class="button zero" id="Zero"><span>0</span></div>
        <div class="button dot" id="dot">.</div>
        <div class="button reset" id="reset">C</div>
        <div class="button negative" id="negative"> +  - </div>
        <div class="button operator" id="percentage">%</div>
        <div class="button operator" id="division">/</div> 
        <div class="button operator" id="moltiplication">x</div> 
        <div class="button operator" id="minus">-</div>
        <div class="button operator" id="plus">+</div>
        <div class="button operator" id="equal">=</div> 
        <div class="changeStyle">
            <div class="slider old"></div>
        </div>
        <div class="grandma">Grandma calculator</div>
        <div class="slick">Your slick Iphone</div>
    </section>
    <script src="./scripts/addCommas.js"></script>
    <script src="./scripts/functionAddCommas.js"></script>
    <script src="./scripts/cleanedLogic/calculator.js"></script>
    <script src="./scripts/cleanedLogic/changeLook.js"></script>

</body>
</html>
