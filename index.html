<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="CalculatorGrid">
        <div class="calculator">Calculator</div>
        <div class="onButton"> On / Off</div>
        <div class="result" id="display"></div>
        <div class="numbers one">1</div>
        <div class="numbers two">2</div>
        <div class="numbers three">3</div>
        <div class="numbers four">4</div>
        <div class="numbers five">5</div>
        <div class="numbers six">6</div>
        <div class="numbers seven">7</div>
        <div class="numbers eight">8</div>
        <div class="numbers nine">9</div>
        <div class="zero" id="Zero">0</div>
        <div class="dot">.</div>
        <div class="reset">C</div>
        <div class="operator negative">( &#8722; )</div>
        <div class="operator percentage">&#37;</div>
        <div class="operator division">&#247;</div> <!--division-->
        <div class="operator moltiplication">&#215;</div> <!--moltiplication-->
        <div class="operator minus">&#8722;</div> <!--minus-->
        <div class="operator plus">&#43;</div> <!--plus-->
        <div class="operator equal">&#61;</div> <!--equal-->
        <div class="extraOptions">Extra options</div>
    </section>
    <script src="./scripts/resetCalculator.js"></script>
    <script src="./scripts/addNumber.js"></script>
    <script src="./scripts/addZero.js"></script>
    <script src="./scripts/addCommas.js"></script>
    <script src="./scripts/addDot.js"></script>
</body>
</html>
